[server]
log_dir = /Users/ghost/Desktop/GIT-PROJECTS/cee-server/  # change this to your log directory path
ssl = false # if you enable ssl, you must provide the following ssl options
ssl_verify = false # ssl_verify is only used when ssl is enabled
ssl_ca = /path/to/ca.crt # ssl_ca is only used when ssl is enabled
ssl_cert = /path/to/server.crt # ssl_cert is only used when ssl is enabled
ssl_key = /path/to/server.key # ssl_key is only used when ssl is enabled
